<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <button id="prevBtn" class="slider-button"><i class="fa-solid fa-arrow-left"></i></button>
        <img id="sliderImage" class="slider-image" src="https://cdn.pixabay.com/photo/2023/03/07/10/04/clamshell-orchid-7835395_1280.jpgs" alt="Image 1">
        <button id="nextBtn" class="slider-button"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
    <script src="index.js"></script>
</body>
</html>
